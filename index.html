<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Class Assignment 2</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="heading">
        <div id="main-heading">
          <h1>
            Welcome to the Interactive ABCs of CSS Technology learing Website
          </h1>
        </div>
        <div id="sub-heading">
          <h3>
            Click on the buttons below to reveal and lear the CSS technololgy
            features of the corresponding letters
          </h3>
        </div>
      </div>
      <div class="page-body">
        <div class="element-group">
          <div id="group-a">
            <div id="a-moving">
              <div class="img-container" id="image-a">
                <img src="img/css-letter-a.png" alt="A is for aspect-ratio" />
              </div>
              <div class="btn-container" id="hide-a-btn">
                <button type="button" class="hide-btn" id="hide-a">Hide</button>
              </div>
            </div>
          </div>
        </div>
        <div class="element-group">
          <div id="group-b">
            <div id="b-moving">
              <div class="img-container" id="image-b">
                <img src="img/css-letter-b.png" alt="B is for border" />
              </div>
              <div class="btn-container" id="hide-b-btn">
                <button type="button" class="hide-btn" id="hide-b">Hide</button>
              </div>
            </div>
          </div>
        </div>
        <div class="element-group">
          <div id="group-c">
            <div id="c-moving">
              <div class="img-container" id="image-c">
                <img src="img/css-letter-c.png" alt="C is for colors" />
              </div>
              <div class="btn-container" id="hide-c-btn">
                <button type="button" class="hide-btn" id="hide-c">Hide</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="show-btn-group">
        <div class="btn-container" id="show-a-btn">
          <button type="button" class="show-btn" id="show-a">A</button>
        </div>
        <div class="btn-container" id="show-b-btn">
          <button type="button" class="show-btn" id="show-b">B</button>
        </div>
        <div class="btn-container" id="show-c-btn">
          <button type="button" class="show-btn" id="show-c">C</button>
        </div>
      </div>
    </div>
  </body>
</html>
